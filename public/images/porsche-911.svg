<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#505050;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#707070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#505050;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0b0c0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8090a0;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="white" />

  <!-- Body -->
  <path d="M50,130 C70,80 150,70 250,70 C350,70 430,80 450,130 L450,170 C450,180 400,190 250,190 C100,190 50,180 50,170 Z" fill="url(#bodyGradient)" stroke="#808080" stroke-width="1" />

  <!-- Roof -->
  <path d="M50,130 C70,100 150,90 250,90 C350,90 430,100 450,130" fill="none" stroke="#808080" stroke-width="1" />

  <!-- Windows -->
  <path d="M70,115 C90,95 170,85 250,85 C330,85 410,95 430,115 L430,130 C430,135 380,140 250,140 C120,140 70,135 70,130 Z" fill="url(#windowGradient)" stroke="#607080" stroke-width="0.5" />

  <!-- Front Wheel -->
  <circle cx="120" cy="175" r="20" fill="url(#wheelGradient)" stroke="#303030" stroke-width="1" />
  <circle cx="120" cy="175" r="8" fill="#303030" />

  <!-- Rear Wheel -->
  <circle cx="380" cy="175" r="20" fill="url(#wheelGradient)" stroke="#303030" stroke-width="1" />
  <circle cx="380" cy="175" r="8" fill="#303030" />

  <!-- Headlight -->
  <ellipse cx="455" cy="115" rx="10" ry="5" fill="#fffacd" stroke="#808080" stroke-width="0.5" />

  <!-- Taillight -->
  <ellipse cx="45" cy="115" rx="10" ry="5" fill="#ff4500" stroke="#808080" stroke-width="0.5" />

    <!-- Side Mirror -->
  <path d="M65,120 C60,115 55,110 50,105 C55,100 60,95 65,90" fill="none" stroke="#808080" stroke-width="0.75" />
  <ellipse cx="65" cy="90" rx="5" ry="3" fill="#a0b0c0" stroke="#607080" stroke-width="0.5" />
</svg>